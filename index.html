<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Energie-Akku 🔋</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8f9fa 100%);
            min-height: 100vh;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            color: #34495e;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .energy-display {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .energy-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .energy-bar {
            background: #ecf0f1;
            border-radius: 25px;
            height: 50px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .energy-fill {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            border-radius: 25px;
            transition: width 0.5s ease;
            position: relative;
        }

        .energy-fill.low {
            background: linear-gradient(90deg, #e74c3c, #f39c12);
        }

        .energy-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            color: #2c3e50;
            z-index: 10;
        }

        .spoons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            max-width: 100%;
            padding: 0 10px;
        }

        .spoon {
            font-size: 1.5em;
            transition: all 0.3s ease;
            flex-shrink: 0;
            line-height: 1.2;
        }

        .spoon.used {
            opacity: 0.3;
            filter: grayscale(100%);
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(149, 165, 166, 0.4);
        }

        .btn.danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn.danger:hover {
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .tasks-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .tasks-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
            background: #d5f4e6;
            border-color: #2ecc71;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .task-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .task-cost {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #2ecc71;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background: #fdf2f2;
        }

        .recharge-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .recharge-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .recharge-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }

        .recharge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .no-tasks {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .spoons {
                gap: 6px;
                padding: 0 5px;
            }

            .spoon {
                font-size: 1.3em;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .task-actions {
                align-self: flex-end;
            }

            .recharge-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Mein Energie-Akku 🔋</h1>
            <p>Verwalte deine tägliche Energie basierend auf der Löffel-Theorie</p>
        </div>

        <!-- Energieanzeige -->
        <div class="energy-display">
            <h2 class="energy-title">Aktuelle Energie</h2>
            <div class="energy-bar">
                <div class="energy-fill" id="energyFill"></div>
                <div class="energy-text" id="energyText">12/12</div>
            </div>
            <div class="spoons" id="spoons"></div>
        </div>

        <!-- Aufgabe hinzufügen -->
        <div class="form-section">
            <h2>Neue Aufgabe hinzufügen</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Aufgabenname:</label>
                    <input type="text" id="taskName" required placeholder="z.B. Einkaufen gehen">
                </div>
                <div class="form-group">
                    <label for="taskCost">Energiekosten:</label>
                    <select id="taskCost" required>
                        <option value="">Wähle die Energiekosten</option>
                        <option value="1">1 Löffel - Sehr leicht</option>
                        <option value="2">2 Löffel - Leicht</option>
                        <option value="3">3 Löffel - Mittel</option>
                        <option value="4">4 Löffel - Schwer</option>
                        <option value="5">5 Löffel - Sehr schwer</option>
                    </select>
                </div>
                <button type="submit" class="btn">Aufgabe hinzufügen</button>
            </form>
        </div>

        <!-- Aufgabenliste -->
        <div class="tasks-section">
            <h2>Meine Aufgaben</h2>
            <ul class="tasks-list" id="tasksList">
                <li class="no-tasks">Noch keine Aufgaben hinzugefügt</li>
            </ul>
        </div>

        <!-- Auflade-Aktivitäten -->
        <div class="recharge-section">
            <h2>Energie aufladen 🔋</h2>
            <div class="recharge-buttons">
                <button class="recharge-btn" onclick="rechargeEnergy(1)">Kurze Pause [+1] 🧘</button>
                <button class="recharge-btn" onclick="rechargeEnergy(2)">Snack essen [+2] 🍎</button>
                <button class="recharge-btn" onclick="rechargeEnergy(3)">Spaziergang [+3] 🚶</button>
                <button class="recharge-btn" onclick="rechargeEnergy(5)">Lange Pause [+5] 😴</button>
            </div>
        </div>
    </div>

    <script>
        // Globale Variablen für das Energie-Management
        let maxEnergy = 12;
        let currentEnergy = 12;
        let tasks = [];

        // Initialisierung beim Laden der Seite
        document.addEventListener('DOMContentLoaded', function() {
            // Starte mit Standardwerten (kein localStorage in Claude.ai)
            currentEnergy = maxEnergy;
            tasks = [];
            updateEnergyDisplay();
            updateTasksDisplay();
            
            // Event Listener für das Formular
            document.getElementById('taskForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addTask();
            });
        });

        // Funktion zur Aktualisierung der Energieanzeige
        function updateEnergyDisplay() {
            const energyFill = document.getElementById('energyFill');
            const energyText = document.getElementById('energyText');
            const spoons = document.getElementById('spoons');
            
            // Berechne Prozentsatz
            const percentage = (currentEnergy / maxEnergy) * 100;
            
            // Aktualisiere Energiebalken
            energyFill.style.width = percentage + '%';
            energyText.textContent = currentEnergy + '/' + maxEnergy;
            
            // Ändere Farbe basierend auf Energielevel
            if (percentage <= 25) {
                energyFill.classList.add('low');
            } else {
                energyFill.classList.remove('low');
            }
            
            // Aktualisiere Löffel-Anzeige
            spoons.innerHTML = '';
            for (let i = 0; i < maxEnergy; i++) {
                const spoon = document.createElement('span');
                spoon.className = 'spoon';
                spoon.textContent = '🥄';
                
                if (i >= currentEnergy) {
                    spoon.classList.add('used');
                }
                
                spoons.appendChild(spoon);
            }
        }

        // Funktion zum Hinzufügen einer neuen Aufgabe
        function addTask() {
            const taskName = document.getElementById('taskName').value.trim();
            const taskCost = parseInt(document.getElementById('taskCost').value);
            
            if (!taskName || !taskCost) {
                alert('Bitte fülle alle Felder aus!');
                return;
            }
            
            // Erstelle neue Aufgabe
            const newTask = {
                id: Date.now(), // Eindeutige ID basierend auf Zeitstempel
                name: taskName,
                cost: taskCost,
                completed: false
            };
            
            // Füge Aufgabe zur Liste hinzu
            tasks.push(newTask);
            
            // Aktualisiere Anzeige (localStorage nicht verfügbar in Claude.ai)
            updateTasksDisplay();
            
            // Formular zurücksetzen
            document.getElementById('taskForm').reset();
        }

        // Funktion zur Aktualisierung der Aufgabenliste
        function updateTasksDisplay() {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<li class="no-tasks">Noch keine Aufgaben hinzugefügt</li>';
                return;
            }
            
            tasksList.innerHTML = '';
            
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.className = 'task-item';
                if (task.completed) {
                    li.classList.add('completed');
                }
                
                li.innerHTML = `
                    <div class="task-content">
                        <span class="task-name">${task.name}</span>
                        <span class="task-cost">${task.cost} Löffel</span>
                    </div>
                    <div class="task-actions">
                        <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <button class="delete-btn" onclick="deleteTask(${task.id})" title="Aufgabe löschen">🗑️</button>
                    </div>
                `;
                
                tasksList.appendChild(li);
            });
        }

        // Funktion zum Umschalten des Aufgabenstatus (erledigt/nicht erledigt)
        function toggleTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            if (task.completed) {
                // Aufgabe als nicht erledigt markieren - Energie zurückgeben
                task.completed = false;
                currentEnergy = Math.min(currentEnergy + task.cost, maxEnergy);
            } else {
                // Aufgabe als erledigt markieren - Energie abziehen
                task.completed = true;
                currentEnergy = Math.max(currentEnergy - task.cost, 0);
            }
            
            // Aktualisiere Anzeigen (Daten bleiben im Speicher während der Session)
            updateEnergyDisplay();
            updateTasksDisplay();
        }

        // Funktion zum Löschen einer Aufgabe
        function deleteTask(taskId) {
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            if (taskIndex === -1) return;
            
            const task = tasks[taskIndex];
            
            // Wenn die Aufgabe erledigt war, gib die Energie zurück
            if (task.completed) {
                currentEnergy = Math.min(currentEnergy + task.cost, maxEnergy);
            }
            
            // Entferne Aufgabe aus der Liste
            tasks.splice(taskIndex, 1);
            
            // Aktualisiere Anzeigen (Daten bleiben im Speicher während der Session)
            updateEnergyDisplay();
            updateTasksDisplay();
        }

        // Funktion zum Aufladen der Energie
        function rechargeEnergy(amount) {
            currentEnergy = Math.min(currentEnergy + amount, maxEnergy);
            
            // Aktualisiere Anzeige (Daten bleiben im Speicher während der Session)
            updateEnergyDisplay();
            
            // Zeige kurzes Feedback
            showFeedback(`+${amount} Energie aufgeladen! 🔋`);
        }

        // Funktion zur Anzeige von Feedback
        function showFeedback(message) {
            // Erstelle temporäres Feedback-Element
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #2ecc71, #27ae60);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
                z-index: 1000;
                font-weight: 500;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            feedback.textContent = message;
            
            document.body.appendChild(feedback);
            
            // Animation einblenden
            setTimeout(() => {
                feedback.style.transform = 'translateX(0)';
            }, 100);
            
            // Nach 3 Sekunden ausblenden und entfernen
            setTimeout(() => {
                feedback.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(feedback);
                }, 300);
            }, 3000);
        }

        // Hinweis: In Claude.ai werden Daten nur während der Session gespeichert
        // Für permanente Speicherung müsste die App in einer eigenen Umgebung verwendet werden

        // Funktion zum Zurücksetzen des Tages
        function resetDay() {
            if (confirm('Möchtest du wirklich den Tag zurücksetzen? Alle Aufgaben werden gelöscht und die Energie wird vollständig wiederhergestellt.')) {
                currentEnergy = maxEnergy;
                tasks = [];
                updateEnergyDisplay();
                updateTasksDisplay();
                showFeedback('Tag wurde zurückgesetzt! 🔄');
            }
        }
    </script>
</body>
</html>
